<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Expedientes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="global.css">
<link rel="stylesheet" href="modal.css">
  <style>
  </style>
</head>

<body>
  <h1>Buscador de Expedientes</h1>

  <!-- Botones para los diferentes tipos de búsqueda -->
  <div class="search-buttons-container">
    <button onclick="setSearchType('expediente')">Buscar por N° de expediente</button>
    <button onclick="setSearchType('nombre')">Buscar por nombre del expediente</button>
    <button onclick="setSearchType('numeroPM')">Buscar por N° de PM</button>
    <button onclick="setSearchType('nombrePM')">Buscar por nombre de PM</button>
  </div>

  <!-- Campo de búsqueda -->
  <input type="text" id="searchQuery" placeholder="Ingrese el valor a buscar..." />

  <!-- Modal para mostrar resultados -->
  <div id="overlay" onclick="closeModal()"></div>
  <div id="modal">
    <div id="modalContent"></div>
    <button onclick="closeModal()">Cerrar</button>
  </div>

  <!-- Botón de búsqueda -->
  <div class="buttons-container">
    <a href="index.html" id="searchAgainLink">Hacer otra búsqueda</a>
    <button onclick="performSearch()">Buscar</button>
  </div>

  <!-- Scripts -->
  <script src="main.js"></script>
  <script src="buscar.js"></script>
  <script src="modalTabla.js"></script>
  <script src="tipoDeBusqueda.js"></script>
</body>


</html>
