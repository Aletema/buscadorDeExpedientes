<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Expedientes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
   /* Estilos globales */
body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f9;
  color: #333;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #0056b3;
}

input[type="text"], input[type="file"], button {
  display: block;
  margin: 10px auto;
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

input[type="text"], input[type="file"] {
  width: 80%;
  max-width: 500px;
}

button {
  background-color: #0056b3;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #003f7d;
}

button:active {
  background-color: #002f5e;
}

/* Modal */
#modal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  padding: 20px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  z-index: 1001;
  overflow-y: auto;
  max-height: 80vh;
}

#overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  z-index: 1000;
}

/* Contenido del modal */
#modalContent {
  margin-bottom: 20px;
}

#modalContent p {
  margin: 10px 0;
  font-size: 16px;
}

#modalContent strong {
  color: #0056b3;
}

/* Botón del modal */
#modal button {
  background-color: #f44336;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

#modal button:hover {
  background-color: #d32f2f;
}

#modal button:active {
  background-color: #b71c1c;
}

/* Indicador de estado */
.indicador-no-apto {
  text-align: center;
  margin-top: 20px;
  padding: 15px;
  background-color: #ff4d4d;
  color: white;
  font-weight: bold;
  border-radius: 5px;
  font-size: 18px;
  letter-spacing: 1px;
}
.indicador-no-apto {
    background-color: red;
    color: white;
    padding: 10px;
    text-align: center;
    margin-top: 10px;
}

.indicador-apto {
    background-color: green;
    color: white;
    padding: 10px;
    text-align: center;
    margin-top: 10px;
}

  </style>
</head>
<body>
  <h1>Buscador de Expedientes</h1>
  
  <input type="text" id="searchQuery" placeholder="Buscar por número de expediente..." />
  <button onclick="searchExpediente()">Buscar</button>

  <!-- Modal para mostrar resultados -->
  <div id="overlay" onclick="closeModal()"></div>
  <div id="modal">
    <div id="modalContent"></div>
    <button onclick="closeModal()">Cerrar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
